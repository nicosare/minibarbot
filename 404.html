<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Минибары</title>
    <script>
        // GitHub Pages SPA redirect
        // Перенаправляем все запросы на index.html
        var path = window.location.pathname;
        // Определяем базовый путь (может быть /minibars/ или просто /)
        var basePath = path.includes('/minibars/') ? '/minibars' : '';
        var segments = path.split('/').filter(p => p && p !== 'minibars');
        var route = segments[segments.length - 1] || '';
        
        // Убираем расширение .html если есть
        if (route.endsWith('.html')) {
            route = route.replace('.html', '');
        }
        
        // Если это не существующий файл, перенаправляем на index.html
        if (!route || (!route.includes('.'))) {
            var newPath = basePath + '/index.html' + (route ? '#' + route : '');
            window.location.replace(newPath);
        } else {
            // Для других файлов, пробуем загрузить их
            window.location.replace(basePath + '/' + route);
        }
    </script>
</head>
<body>
    <p>Перенаправление...</p>
</body>
</html>
