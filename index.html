<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Номера комнат за сегодня</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 24px 28px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 { margin-top: 0; font-size: 22px; }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
    #rooms {
      margin-top: 16px;
      padding-left: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    #rooms li {
      padding: 6px 10px;
      background: #f0f4ff;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
    }
    .error { color: #c00; }
  </style>
</head>
<body>
<div class="container">
  <h1>Номера комнат за сегодня</h1>
  <p>Страница регулярно обновляет список по входящим сообщениям в беседе.</p>

  <div id="status">Загрузка текущего списка...</div>
  <ul id="rooms"></ul>
</div>

<script>
  // Базовый URL вашего бэкенда:
  // например: 'https://minibarbot-backend.onrender.com'
  const API_BASE = 'https://minibarbot.onrender.com';

  const TODAY_URL = API_BASE + '/today-rooms';

  const statusEl = document.getElementById('status');
  const roomsEl = document.getElementById('rooms');
  const knownRooms = new Set(); // текущий набор номеров

  function renderRooms() {
    const arr = Array.from(knownRooms).sort((a, b) => Number(a) - Number(b));
    roomsEl.innerHTML = arr.map(n => `<li>${n}</li>`).join('');
  }

  async function loadToday() {
  try {
    const resp = await fetch(TODAY_URL);
    const data = await resp.json();

    if (!resp.ok) {
      statusEl.textContent = 'Ошибка сервера: ' + (data.message || data.error || resp.status);
      statusEl.classList.add('error');
      return;
    }

    const rooms = data.rooms || [];

    // Полностью заменяем локальный набор номеров тем, что пришёл с сервера
    knownRooms.clear();
    rooms.forEach(r => knownRooms.add(r));
    renderRooms();

    if (knownRooms.size === 0) {
      statusEl.textContent = 'За сегодня пока нет номеров. Ждём новые сообщения...';
    } else {
      statusEl.textContent = 'Список обновляется каждые 3 секунды.';
    }

  } catch (e) {
    statusEl.textContent = 'Ошибка при запросе к бэкенду: ' + e.message;
    statusEl.classList.add('error');
  }
}

  // первый запрос сразу
  loadToday();
  // затем — каждые 3 секунды
  setInterval(loadToday, 3000);
</script>
</body>
</html>
