<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Номера комнат за сегодня</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px 24px 28px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        h1 {
            margin-top: 0;
            font-size: 22px;
        }
        button {
            display: inline-block;
            padding: 10px 18px;
            font-size: 15px;
            border-radius: 6px;
            border: none;
            background: #0077ff;
            color: #fff;
            cursor: pointer;
        }
        button:disabled {
            background: #9bbdf4;
            cursor: default;
        }
        #status {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
        }
        #rooms {
            margin-top: 16px;
            padding-left: 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        #rooms li {
            padding: 6px 10px;
            background: #f0f4ff;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
        }
        .error {
            color: #c00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Номера комнат за сегодня</h1>
    <p>
        Нажмите кнопку, чтобы получить номера комнат, которые сегодня были отправлены в беседу ВКонтакте.
    </p>
    <button id="loadBtn">Показать номера за сегодня</button>

    <div id="status"></div>
    <ul id="rooms"></ul>
</div>

<script>
    // URL вашего бэкенда:
    // замените на реальный, например:
    // const BACKEND_URL = 'https://vk-rooms-backend.onrender.com/today-rooms';
    const BACKEND_URL = 'https://minibarbot.onrender.com/today-rooms';

    const loadBtn = document.getElementById('loadBtn');
    const statusEl = document.getElementById('status');
    const roomsEl = document.getElementById('rooms');

    loadBtn.addEventListener('click', async () => {
        loadBtn.disabled = true;
        statusEl.classList.remove('error');
        statusEl.textContent = 'Запрашиваем данные...';
        roomsEl.innerHTML = '';

        try {
            const resp = await fetch(BACKEND_URL);
            const data = await resp.json();

            if (!resp.ok) {
                statusEl.textContent =
                    'Ошибка сервера: ' + (data.message || data.error || resp.status);
                statusEl.classList.add('error');
                return;
            }

            const rooms = data.rooms || [];
            if (rooms.length === 0) {
                statusEl.textContent = 'За сегодня подходящих номеров не найдено.';
                return;
            }

            statusEl.textContent = 'Номера за сегодня:';
            roomsEl.innerHTML = rooms.map(n => `<li>${n}</li>`).join('');
        } catch (e) {
            statusEl.textContent = 'Ошибка при запросе к бэкенду: ' + e.message;
            statusEl.classList.add('error');
        } finally {
            loadBtn.disabled = false;
        }
    });
</script>
</body>
</html>
