<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Номера комнат за сегодня</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 24px 28px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    h1 { margin-top: 0; font-size: 22px; }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: #555;
    }
    #rooms {
      margin-top: 16px;
      padding-left: 0;
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .room-card {
      min-width: 80px;
      padding: 8px 10px;
      background: #f0f4ff;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .room-number {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .room-time {
      font-size: 13px;
      color: #555;
    }
    .error { color: #c00; }
  </style>
</head>
<body>
<div class="container">
  <h1>Номера комнат за сегодня</h1>
  <p>Список автоматически обновляется каждые несколько секунд. Время указано по Екатеринбургу (UTC+5).</p>

  <div id="status">Загрузка текущего списка...</div>
  <ul id="rooms"></ul>
</div>

<script>
  // Базовый URL вашего бэкенда:
  const API_BASE = 'https://minibarbot.onrender.com'; // ← замените при необходимости
  const TODAY_URL = API_BASE + '/today-rooms';

  const statusEl = document.getElementById('status');
  const roomsEl = document.getElementById('rooms');
  let currentRooms = [];

  function renderRooms() {
    if (!currentRooms.length) {
      roomsEl.innerHTML = '';
      return;
    }
    roomsEl.innerHTML = currentRooms
      .map(r => `
        <li class="room-card">
          <div class="room-number">${r.room}</div>
          <div class="room-time">${r.time}</div>
        </li>
      `)
      .join('');
  }

  async function loadToday() {
    try {
      const resp = await fetch(TODAY_URL);
      const data = await resp.json();

      if (!resp.ok) {
        statusEl.textContent = 'Ошибка сервера: ' + (data.message || data.error || resp.status);
        statusEl.classList.add('error');
        return;
      }

      const rooms = data.rooms || [];

      currentRooms = rooms;
      renderRooms();

      if (!rooms.length) {
        statusEl.textContent = 'За сегодня пока нет номеров. Ждём новые сообщения...';
      } else {
        statusEl.textContent = 'Список обновляется каждые 3 секунды.';
      }

    } catch (e) {
      statusEl.textContent = 'Ошибка при запросе к бэкенду: ' + e.message;
      statusEl.classList.add('error');
    }
  }

  loadToday();
  setInterval(loadToday, 3000);
</script>
</body>
</html>
